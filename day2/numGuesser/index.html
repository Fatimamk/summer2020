<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <met name ="viewport" content = "width=device-width, initial-scale=1 shrink-to-fit=no" />

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />

        <title>Loan Calculator</title>

        <style>
            #loading,
            #results {
                display: none;
            }
        </style>
    </head>

    <body class="bg-dark">
        <div class ="container">

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <!-- bootstrap also includes an .mx-auto class for horizontally centering fixed-width block level content—that is, content that has display: block and a width set—by setting the horizontal margins to auto. -->
                    <div class="card card-body text-center mt-5">
                        <!-- A card in Bootstrap 4 is a bordered box with some padding around its content. It includes options for headers, footers, content, colors, etc. -->
                        <h3 class="heading display-5 pb-3">
                            Calculate your return on investment
                        </h3>
                        <h2 class="mb-4">A = P(1+rt)</h2>
                        <form id="loan-form">
                                <!-- The .input-group class is a container to enhance an input by adding an icon, text or a button in front or behind the input field as a "help text".

                                Use .input-group-prepend to add the help text in front of the input, and .input-group-append to add it behind the input.

                                At last, add the .input-group-text class to style the specified help text. -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input
                                type="number"
                                class="form-control"
                                id="amount"
                                placeholder="Loan amount (P)"
                                />
                            </div>
                            <div class ="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input
                                type ="number"
                                class="form-control"
                                id="interest"
                                placeholder="Interest (r)"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                type="number"
                                class="form-control"
                                id="years"
                                placeholder="Years to repay (t)"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                type="submit"
                                value="Calculate"
                                class="btn btn-dark btn-block"
                                />
                            </div>
                        </form>
                        <div class="d-flex justify-content-center">
                            <!-- dispay Flexbox -->
                            <div class="spinner-border" role="status">
                                <!-- is role="status" just a message -->
                                <span class="sr-only">Loading...</span>
                                <!-- for Screen Readers only -->
                            </div>
                        </div>
                        <div id="results" class="pt-2">
                            <!-- Padding Top 2 (2 is 25rem) -->
                            <h5>Results: </h5>
                            <div class="input-group mb-3"> 
                                <!-- margin bottom 0 -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Return</span>
                                </div>
                                <input
                                type="number"
                                class="form-control"
                                id="total-return"
                                disabled
                                />
                                <!-- the disabled attribute is a boolean attribute. 
                                When present, it specifies that the <input> element should be disabled.
                                A disabled input element is unusable and un-clickable.
                                The disabled attribute can be set to keep a user from using the <input> element 
                                until some other condition has been met (like selecting a checkbox, etc.). Then, a JavaScript could
                                remove the disabled value, and make the <input> element usable. -->
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>
                                </div>
                                <input
                                type="number"
                                class="form-control"
                                id="total-interest"
                                disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>


    </body>

</html>
